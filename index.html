<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">
</head>

<body>

    <div class="calculator">
        <div class="ui">
            <input type="text" id="result" disabled style="background-color: rgb(206, 202, 202);">
            <div class="btn-area">
                <div>
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button>0</button>
                </div>

                <div>
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>.</button>
                </div>

                <div>
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button class="operator">+</button>
                </div>

                <div>
                    <button class="operator">/</button>
                    <button class="operator">x</button>
                    <button class="operator">-</button>
                    <button class="equal">=</button>
                </div>
            </div>
            <button id="clear">C</button>
        </div>
    </div>

    <script>
        const result = document.getElementById('result');
    const buttons = document.querySelectorAll('button');
    const clearButton = document.getElementById('clear');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const buttonText = button.innerText;
            
            if (buttonText === '=') {
                try {
                    // Replace "x" with "*" for multiplication before evaluation
                    const expression = result.value.replace(/x/g, '*');
                    const answer = eval(expression);
                    result.value = answer.toLocaleString();
                } catch (error) {
                    result.value = 'Error';
                }
            } else if (buttonText === 'C') {
                result.value = '';
            } else if (buttonText === '+' || buttonText === '-' || buttonText === '*' || buttonText === '/') {
                result.value += ' ' + buttonText + ' ';
            } else if (buttonText === 'x') {
                result.value += ' ' + '*' + ' ';
            } else {
                result.value += buttonText;
            }
        });
    });
    </script>

</body>

</html>
